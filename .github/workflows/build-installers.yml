# This workflow will build native installers for the different OS: Windows, Mac (ARM64) and Linux.


name: Build Native Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            jpackage-type: deb
          - os: macos-latest
            jpackage-type: dmg
          - os: windows-latest
            jpackage-type: msi
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Build fat JAR
        run: mvn package -DskipTests

      - name: Prepare staging directory
        shell: bash
        run: |
          mkdir staging
          cp target/sudoku-1.0-SNAPSHOT.jar staging/

      - name: Build installer
        shell: bash
        run: |
          jpackage \
            --input staging \
            --main-jar sudoku-1.0-SNAPSHOT.jar \
            --main-class com.franciscoguemes.sudoku.Launcher \
            --name Sudoku \
            --app-version ${{ steps.version.outputs.version }} \
            --vendor "Francisco Guemes" \
            --description "Sudoku solver engine and desktop game" \
            --java-options "--enable-native-access=ALL-UNNAMED" \
            --type ${{ matrix.jpackage-type }} \
            --dest target/installer

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: target/installer/*

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: target/installer/*
