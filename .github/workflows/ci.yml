name: CI

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

# The action dorny/test-reporter action needs the permissions
permissions:
  contents: read    # âœ… Can checkout code
  checks: write     # âœ… Can create test reports in Checks tab
  pull-requests: write  # âœ… Can comment on PR

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]  # Add windows-latest, macos-latest if needed
      fail-fast: false  # Don't cancel all jobs if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn -B verify

        # These files are the actual XML files from target/surefire-reports/ and target/failsafe-reports/
        # These are the raw output files from Maven Surefire/Failsafe plugins
#      - name: Upload test report files in artifacts
#        if: always()
#        uses: actions/upload-artifact@v4
#        with:
#          name: test-results-${{ matrix.os }}
#          path: |
#            **/target/surefire-reports/
#            **/target/failsafe-reports/

      - name: Publish test report in checks view
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Add JaCoCo report for changed files as comment in PR
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: '**/target/site/jacoco/jacoco.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 70
          title: "# ðŸ“Š Code Coverage"
          update-comment: true

